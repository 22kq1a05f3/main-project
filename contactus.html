<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      background-image: url("tables.jpg");
      background-position: center;
      background-size: cover;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgb(211 211 80 / 38%);;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 2px 3px #333;
    }

    label {
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 2px 3px #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 70%;
      padding: 5px;
      font-size: 16px;
      border: 1px solid pink;
      border-radius: 4px;
      box-sizing: border-box;
    }

    
    button[type="submit"] {
      display: block;
      width: 50%;
      padding: 10px;
      font-size: 18px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: rgb(32, 27, 27);
    }
    li{
        font-size: 3cqmin;
        color: white;
        text-align: center;
        position: relative;
        justify-content: center;
        align-items: center;
        text-wrap: wrap;
    }
    footer{
        font-size: 3cqmin;
        color: white;
        text-align: center;
        position: relative;
        justify-content: center;
        align-items: center;
        text-wrap: wrap;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Contact Us</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">feedback/suggestions</label>
        <textarea id="message" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <li>Phone: 123-456-7890</li>
    <footer>
        <p>&copy; 2024 My Restaurant. All rights reserved.</p>
    </footer>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
      var successMessage = "Thank you, " + name + "! Your message has been sent successfully.";
      alert(successMessage);
      window.location.href="index.html";
    });
  </script>
</body>
</html>
