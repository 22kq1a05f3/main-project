<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel Restaurant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    padding: 0;
    background-image: url("regpage.jpg.jpg");
    background-position: center;
    background-size: cover;
}

.container {
    max-width: 400px;
    margin: 0px auto;
    color: white;
    padding: 30px;
    border: 1px solid white;
    border-radius: 5px;
    text-align: center;
    backdrop-filter: blur(3px);
    padding-top: 50px;
}

h1 {
    text-align: center;
}

.form-group {
    margin-bottom: 10px;
    color: white;
}

label {
    display: flex;
    font-weight: bold;
    border-color: white;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid rgb(237, 227, 227);
    border-radius: 5px;
    border-color: white;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
a {
    text-decoration: none;
    color: orange;
}

a:hover {
    text-decoration: underline;
    color: orangered;
}

.error-message {
    color: red;
    text-align: center;
    margin-top: 20px;
}


    </style>
</head>
<body>
    <div class="container">
        <h1><span style="color: orangered;">S</span>ign up</h1>
        <form id="registrationForm" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button><br><br>
            
            <div class="form-group">
                <span>already have an account?<a href="loginpage.html" id="login">Login</a></span>
            </div>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm(event) {
    event.preventDefault();

    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var errorMessage = document.getElementById('errorMessage');

    if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        return;
    }
    errorMessage.textContent = ""; 
    alert("Registration Successful!");
    window.location.href = "loginpage.html";
    document.getElementById('registrationForm').reset(); 
}

    </script>
</body>
</html>
